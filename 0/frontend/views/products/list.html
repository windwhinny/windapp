<div class='list' ng-controller='ProductListController'>
	<div class='pull-right btn-group control-group'>
    <button class="btn" ng-click="addProduct()">
      <i class='icon-plus'></i>
      {{'Add' | i18n}}
    </button>
		<button class='btn ' ng-click='refresh()'>
      <i class='icon-refresh'></i>
      {{'Refresh' | i18n}}
    </button>
	</div>
  <productlist nav="false" options="listOptions"></productlist>
 </div>
