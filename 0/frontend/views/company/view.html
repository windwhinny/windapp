<div class="company" ng-controller="CompanyController">
	<errors></errors>
  <div class='pull-right btn-group'>
    <button ng-click="editModel()" class="btn">
        <i class="icon-edit"></i>
        <span >{{"Edit" |i18n}}</span>
    </button>
  </div>
  <div class='control-group head'>
		<h2><span>{{company.name}}</span></h2>
	</div>
	
	
  <form class="form-horizontal">
  <fieldset>
    <legend>{{"Employee" | i18n}}</legend>
    <div ng-repeat="employee in company.employees">

      <div class="control-group">
        <label class="control-label" >{{"Name" | i18n}}</label>
        <div class="controls">
          <span class="value" >{{employee.name}}</span>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" >{{"Position" | i18n}}</label>
        <div class="controls">
          <span class="value">{{employee.position}}</span>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" >{{"Phone" | i18n}}</label>
        <div class="controls phones">
          <span class="value" ng-repeat="phone in employee.phone track by $index">{{phone.value}}</span>
        </div>

      </div>
      <div class="control-group">
        <label class="control-label" >{{"Email" | i18n}}</label>
        <div class="controls emails">
          <a class="value" ng-href="{{'mailto://'+email.value}}" ng-repeat="email in employee.email track by $index">{{email.value}}</a>
        </div>
      </div>
    </div>
  </fieldset>
  </form>
  <loading ng-if="!loaded"></loading>
</div>
