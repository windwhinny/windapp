<div class="company top-spacing" ng-controller="CompanyController">
  <div class='pull-right btn-group'>
    <button ng-click="editModel()" class="btn btn-primary">
        <i class="icon-edit"></i>
        <span >{{"Edit" |i18n}}</span>
    </button>
  </div>
  <div class='head'>
		<h2><span>{{company.name}}</span></h2>
	</div>
	
	
  <form class="form-horizontal">
  <fieldset>
    <legend>{{"Employee" | i18n}}</legend>
    <div ng-repeat="employee in company.employees">
      <div class="row">
        <label class="control-label col-xs-6" >{{"Name" | i18n}}</label>
        <div class="col-xs-6">
          <span class="value" >{{employee.name}}</span>
        </div>
      </div>

      <div class="row">
        <label class="control-label col-xs-6" >{{"Position" | i18n}}</label>
        <div class="col-xs-6">
          <span class="value">{{employee.position}}</span>
        </div>
      </div>

      <div class="row">
        <label class="control-label col-xs-6" >{{"Phone" | i18n}}</label>
        <div class="col-xs-6 phones">
          <a class="value" ng-href="callto:{{phone.value}}" ng-repeat="phone in employee.phone track by $index">{{phone.value}}</a>
        </div>

      </div>
      <div class="row">
        <label class="control-label col-xs-6" >{{"Email" | i18n}}</label>
        <div class="col-xs-6 emails">
          <a class="value" ng-href="{{'mailto://'+email.value}}" ng-repeat="email in employee.email track by $index">{{email.value}}</a>
        </div>
      </div>
    </div>
  </fieldset>
  </form>
  <loading ng-if="!loaded"></loading>
</div>
