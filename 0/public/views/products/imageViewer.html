<div class="modal-header">
  <h3>{{product.Number}}</h3>
</div>
<div class="modal-body">
  <carousel interval="myInterval">
    <slide ng-repeat="image in images" active="image.active">
      <img ng-src="{{image.url}}" style="margin:auto;">
      <div class="carousel-caption">
        <p>{{image.imageInfo.height}}&times;{{image.imageInfo.width}}</p>
        <a ng-href="{{image.original}}" target="_blank">{{"Original Image" | i18n}}</a>
      </div>
    </slide>
  </carousel>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">{{"Cancel" | i18n}}</button>
</div>
