<div class="navbar-inner" ng-controller="HeaderController" ng-init="init()">
	<ul class="nav">
		<li><a class="brand" href="/">Marktop</a></li>
		<li ng-repeat="item in menu" ng-show="global.user" ng-class="isSelected(item)"><a href="/{{item.link}}">{{item.title}}</a></li>
	</ul>
	<ul class="nav pull-right" ng-hide="user.isAuthed">
		<li><form class='navbar-form' ng-submit='submit()'
		accept='application/json'>
				<input class='span3' name='email' type='text'
				placeholder='Email' ng-model='user.email'>
				<input class='span3' name='password' type='password'
				placeholder='Password' ng-model='user.password'>
				<input class='btn btn-primary' type='submit' value='Signin'>
			</form>
		</li>
		<li><a href="/signup">Signup</a></li>
	</ul>
	<ul class="nav pull-right" ng-show="user.isAuthed">
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" toggle="dropdown">
				{{user.name}} <b class="caret"></b>
			</a>
			<ul class="dropdown-menu">
				<li ><a href="/signout">Signout</a></li>
			</ul>
		</li>
	</ul>
</div>
